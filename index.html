<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
    <style>
        .dropdown-toggle::after{
            display: none;
        }
        .task{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .task label.checked{
            text-decoration: line-through;
        }
        .controls{
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .filters span.active{
            color: rgb(28, 244, 28);
            font-size: 15px;
        }
        .filters span{
            color: white;
            margin-right: 9px;
            font-size: 15px;
            column-rule-color: #444444;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    Todo App 
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group">
                            <input type="text" id="txtTaskName" class="form-control">
                            <button type="submit" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-header controls">
                      <div class="filters">
                        <span class="active" id="all">Hepsi</span>
                        <span  id="pending">Yapılacaklar</span>
                        <span  id="completed">Tamamlananlar</span>
                      </div>
                    <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                </div>
                <ul id="task-list" class="list-group list-group-flush">
                   
                </ul> 
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
    
    let gorevListesi = [];

    if (localStorage.getItem("gorevListesi")!== null){
        gorevListesi = JSON.parse(localStorage.getItem("gorevListesi"));
    }
    
    
    const taskInput = document.querySelector("#txtTaskName");
    
    displayTask("all");

    function displayTask(filter){
      let  ul = document.querySelector("#task-list");
        ul.innerHTML = "";
        if (gorevListesi.length == 0) {
            ul.innerHTML = "<p class='p-3 m-0'>Görev listeniz boş</p>"
        }
        else{
            for (const gorev  of gorevListesi) {

            let completed = gorev.durum == "completed" ? "checked" : "";

            if (filter == gorev.durum || filter == "all") {
                 let li = `<li class="task list-group-item">
                         <div class="form-check">
                             <input type="checkbox" onclick="updateStatus(this)" ${completed} class="form-check-input"  name=""  id="${gorev.id}">
                             <label for="${gorev.id}" class="form-check-label  ${completed}">${gorev.gorevadı}</label>
                         </div>
                         <div class="dropdown">
                         <a class="btn btn-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                             <i class="fa-solid fa-ellipsis"></i>
                         </a>

                         <ul class="dropdown-menu">
                             <li><a onclick="deleteTask(${gorev.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash"></i> Sil</a></li>
                             <li><a onclick='editTask(${gorev.id},"${gorev.gorevadı}")' class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
                         </ul>
                         </div>
                    </li>`
                    ul.insertAdjacentHTML("beforeend",li)
            }
            }
        }
        
    }
    
    document.querySelector("#btnAddNewTask").addEventListener("click",newTask)
    document.querySelector("#btnAddNewTask").addEventListener("keypress",function(){
         if(event.key == "Enter"){
             document.getElementById("btnAddNewTask").click();
         }
     });
    function newTask(event){
        if (taskInput.value == "") {
            alert("Bilginizi Girmediniz")
        }
        else{
            if (!isEditTask) {
                gorevListesi.push({"id":gorevListesi.length + 1,"gorevadı":taskInput.value,"durum":"pending"})
                
            }
            else{
                for (const gorev of gorevListesi) {
                    if (editId == gorev.id) {
                        gorev.gorevadı = taskInput.value
                    }
                    isEditTask = false;
                }
            }
            taskInput.value = "";
            displayTask(document.querySelector("span.active").id); 
            localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi));
        }
        
        event.preventDefault();
    }
    function deleteTask(id)
    {
       let deleteId;
       for(let index in gorevListesi){
         if(gorevListesi[index].id == id){
            deleteId = index;
         }
       }
       gorevListesi.splice(deleteId,1);
       displayTask(document.querySelector("span.active").id);
       localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi));
    }

    let editId;
    let isEditTask = false
    function editTask(taskId,taskName){
        editId = taskId;
        isEditTask = true;
        taskInput.value = taskName;
        taskInput.focus();
        taskInput.classList.add("active")
        editId = taskId;
    }

    let btnClear = document.querySelector("#btnClear").addEventListener("click",function() {
        gorevListesi.splice(0,gorevListesi.length);
        localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi));
        displayTask();
    })
    function updateStatus(selectedTask){
        let label = selectedTask.nextElementSibling;
        let durum;
        if (selectedTask.checked) {
            label.classList.add("checked");
            durum = "completed"
        }
        else{
            label.classList.remove("checked");
            durum = "pending"
        }
        for (const gorev of gorevListesi) {
            if (gorev.id == selectedTask.id) {
                gorev.durum = durum;
            }
        }
        displayTask(document.querySelector("span.active").id)
        localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi));
    }

    const filters = document.querySelectorAll(".filters span");
    for (const span of filters) {
        span.addEventListener("click", function(){
            document.querySelector("span.active").classList.remove("active");
            span.classList.add("active");
            displayTask(span.id);
    })
    
    }

    
</script>
</html>
